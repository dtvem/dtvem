name: Bug Report
description: Report a bug or unexpected behavior in dtvem
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

        **Note:** If you have a question or need help, please use [GitHub Discussions](https://github.com/dtvem/dtvem/discussions) instead of opening an issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error '...'
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: dtvem-version
    attributes:
      label: dtvem Version
      description: What version of dtvem are you using? (run `dtvem version`)
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version (if building from source)
      description: What version of Go are you using? (run `go version`)
      placeholder: "e.g., go1.22.0"
    validations:
      required: false

  - type: dropdown
    id: runtime
    attributes:
      label: Which runtime is affected?
      description: Which runtime is this issue related to?
      options:
        - Python
        - Node.js
        - Multiple runtimes
        - Not runtime-specific
        - Other
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Please copy and paste any relevant error messages or logs. This will be automatically formatted as code.
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: If relevant, please share your `.dtvem/runtimes.json` or global config
      render: json
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, environment details, etc.)
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/dtvem/dtvem/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
