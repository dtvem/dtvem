name: Integration Tests - Ruby

on:
  workflow_call:
    inputs:
      version1:
        description: 'First Ruby version to test'
        required: false
        type: string
        default: '3.3.6'
      version2:
        description: 'Second Ruby version to test'
        required: false
        type: string
        default: '3.4.1'
  workflow_dispatch:
    inputs:
      version1:
        description: 'First Ruby version to test'
        required: false
        type: string
        default: '3.3.6'
      version2:
        description: 'Second Ruby version to test'
        required: false
        type: string
        default: '3.4.1'

permissions:
  contents: read

jobs:
  integration-test-ruby:
    name: Ruby (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: macos-latest
            platform: macos
            ext: ""
          - os: windows-latest
            platform: windows
            ext: ".exe"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build dtvem
        run: |
          go build -v -ldflags="-s -w" -o dist/dtvem${{ matrix.ext }} ./src
          go build -v -ldflags="-s -w" -o dist/dtvem-shim${{ matrix.ext }} ./src/cmd/shim
        shell: bash

      - name: Initialize dtvem
        run: |
          ./dist/dtvem${{ matrix.ext }} init --yes
        shell: bash

      - name: Add shims to PATH (Unix)
        if: matrix.platform != 'windows'
        run: |
          echo "$HOME/.dtvem/shims" >> $GITHUB_PATH
          echo "$HOME/.dtvem/bin" >> $GITHUB_PATH

      - name: Add shims to PATH (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          "$env:USERPROFILE\.dtvem\shims" | Out-File -FilePath $env:GITHUB_PATH -Append
          "$env:USERPROFILE\.dtvem\bin" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: "List available versions"
        run: |
          echo "## Ruby Available Versions" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ./dist/dtvem${{ matrix.ext }} list-all ruby | head -20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: "Install version ${{ inputs.version1 || '3.3.6' }}"
        run: |
          ./dist/dtvem${{ matrix.ext }} install ruby ${{ inputs.version1 || '3.3.6' }}
        shell: bash

      - name: "Install version ${{ inputs.version2 || '3.4.1' }}"
        run: |
          ./dist/dtvem${{ matrix.ext }} install ruby ${{ inputs.version2 || '3.4.1' }}
        shell: bash

      - name: "List installed versions"
        run: |
          echo "## Ruby Installed Versions" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ./dist/dtvem${{ matrix.ext }} list ruby >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: "Set global version to ${{ inputs.version1 || '3.3.6' }}"
        run: |
          ./dist/dtvem${{ matrix.ext }} global ruby ${{ inputs.version1 || '3.3.6' }}
        shell: bash

      - name: "Verify global version via current"
        run: |
          CURRENT=$(./dist/dtvem${{ matrix.ext }} current ruby)
          echo "Current ruby version: $CURRENT"
          if [[ "$CURRENT" != *"${{ inputs.version1 || '3.3.6' }}"* ]]; then
            echo "ERROR: Expected ${{ inputs.version1 || '3.3.6' }} but got $CURRENT"
            exit 1
          fi
        shell: bash

      - name: "Verify shim works (ruby --version)"
        run: |
          RUBY_VERSION=$(ruby --version)
          echo "Ruby version from shim: $RUBY_VERSION"
          if [[ "$RUBY_VERSION" != *"${{ inputs.version1 || '3.3.6' }}"* ]]; then
            echo "ERROR: Expected ruby ${{ inputs.version1 || '3.3.6' }} but got $RUBY_VERSION"
            exit 1
          fi
        shell: bash

      - name: "Switch global version to ${{ inputs.version2 || '3.4.1' }}"
        run: |
          ./dist/dtvem${{ matrix.ext }} global ruby ${{ inputs.version2 || '3.4.1' }}
        shell: bash

      - name: "Verify version switched"
        run: |
          RUBY_VERSION=$(ruby --version)
          echo "Ruby version from shim: $RUBY_VERSION"
          if [[ "$RUBY_VERSION" != *"${{ inputs.version2 || '3.4.1' }}"* ]]; then
            echo "ERROR: Expected ruby ${{ inputs.version2 || '3.4.1' }} but got $RUBY_VERSION"
            exit 1
          fi
        shell: bash

      - name: "Test local version override"
        run: |
          mkdir -p test-project
          cd test-project
          ../dist/dtvem${{ matrix.ext }} local ruby ${{ inputs.version1 || '3.3.6' }}
          CURRENT=$(../dist/dtvem${{ matrix.ext }} current ruby)
          echo "Current ruby version in test-project: $CURRENT"
          if [[ "$CURRENT" != *"${{ inputs.version1 || '3.3.6' }}"* ]]; then
            echo "ERROR: Local override failed. Expected ${{ inputs.version1 || '3.3.6' }} but got $CURRENT"
            exit 1
          fi
          RUBY_VERSION=$(ruby --version)
          echo "Ruby version from shim in test-project: $RUBY_VERSION"
          if [[ "$RUBY_VERSION" != *"${{ inputs.version1 || '3.3.6' }}"* ]]; then
            echo "ERROR: Expected ruby ${{ inputs.version1 || '3.3.6' }} but got $RUBY_VERSION"
            exit 1
          fi
        shell: bash

      - name: "Test which command"
        run: |
          echo "## Ruby Which" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ./dist/dtvem${{ matrix.ext }} which ruby >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: "Test where command"
        run: |
          echo "## Ruby Where" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ./dist/dtvem${{ matrix.ext }} where ruby >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: "Test reshim command"
        run: |
          ./dist/dtvem${{ matrix.ext }} reshim
          echo "Reshim completed successfully"
        shell: bash

      - name: "Test freeze command"
        run: |
          echo "## Freeze Output" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ./dist/dtvem${{ matrix.ext }} freeze >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        shell: bash

      - name: "Uninstall version ${{ inputs.version2 || '3.4.1' }}"
        run: |
          ./dist/dtvem${{ matrix.ext }} uninstall ruby ${{ inputs.version2 || '3.4.1' }} --yes
        shell: bash

      - name: "Verify uninstall"
        run: |
          LIST_OUTPUT=$(./dist/dtvem${{ matrix.ext }} list ruby)
          echo "Installed versions after uninstall:"
          echo "$LIST_OUTPUT"
          if [[ "$LIST_OUTPUT" == *"${{ inputs.version2 || '3.4.1' }}"* ]]; then
            echo "ERROR: Version ${{ inputs.version2 || '3.4.1' }} should have been uninstalled"
            exit 1
          fi
        shell: bash

      - name: Generate summary
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Ruby Integration Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Command | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| list-all | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| install | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| list | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| global | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| current | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| shim execution | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| local override | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| which | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| where | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| reshim | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| freeze | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| uninstall | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Platform: **${{ matrix.platform }}** (${{ matrix.os }})" >> $GITHUB_STEP_SUMMARY
        shell: bash
